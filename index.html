<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Intermediário</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>

        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form action="#" method="get" id="mentorship-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="form-items">
                <label for="mentorship-first-name">
                  Nome
                </label>
                <input type="text" id="mentorship-first-name" />
              </div>

              <div class="form-items">
                <label for="mentorship-middle-name">
                  Sobrenome
                </label>
                <input type="text" id="mentorship-middle-name" />
              </div>
            </div>

            <div class="form-items">
              <label for="mentorship-email">
                Email<span>(digite um email válido)</span>
              </label>
              <input type="email" id="mentorship-email" />
            </div>

            <div class="form-items">
              <label for="mentorship-password">
                Senha<span>(mínimo de 6 caracteres)</span>
              </label>
              <input type="password" id="mentorship-password" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="form-items">
              <label for="mentorship-mentor">
                Nome do seu mentor<span>(só o primeiro nome)</span>
              </label>
              <input type="text" id="mentorship-mentor" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <div class="form-items">
              <legend>Primeira mentoria</legend>

              <div class="col-3">
                <div class="form-items">
                  <label for="mentorship-date">
                    Data<span>(DD/MM/AAAA)</span>
                  </label>
                  <input type="date" id="mentorship-date" />
                </div>

                <div class="form-items">
                  <label for="mentorship-start">
                    Das
                  </label>
                  <input type="time" id="mentorship-start" />
                </div>

                <div class="form-items">
                  <label for="mentorship-end">
                    Até
                  </label>
                  <input type="time" id="mentorship-end" />
                </div>
              </div>
            </div>

            <div class="form-items">
              <legend>Segunda mentoria</legend>

              <div class="col-3">
                <div class="form-items">
                  <label for="mentorship-date">
                    Data<span>(DD/MM/AAAA)</span>
                  </label>
                  <input type="date" id="mentorship-date" />
                </div>

                <div class="form-items">
                  <label for="mentorship-start">
                    Das
                  </label>
                  <input type="time" id="mentorship-start" />
                </div>

                <div class="form-items">
                  <label for="mentorship-end">
                    Até
                  </label>
                  <input type="time" id="mentorship-end" />
                </div>
              </div> <!-- .col-3 -->
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button form="mentorship-form">
          Salvar
        </button>
      </footer>
    </div>
  </body>
</html>
